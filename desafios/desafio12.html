<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela escolar</title>
    <style>
        caption{
            color: aqua;
            padding: 30px;
            font-size: 30px;
        }
        table{
            border-collapse: collapse;
          
        }
        thead{
           font-size: 30px;
           font-weight: bold;
           background-color: grey;
        }
        tbody{
           font-family: Arial, Helvetica, sans-serif;
           font-weight: bold;
           font-size: 30px;
        }
        th, td { 
            border: 1px solid black;
            padding: 10px;
        }
        td >  média de Exatas {
            text-align: left;
            background-color: grey;
        }
        tfoot{
            background-color: grey;
            font-size: 30px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <caption>Notas das matérias</caption>
        <thead>
            <tr>
                <th scope="row" rowspan="2">Área</th>
                <th scope="row" rowspan="2">Disciplinas</th>

                <th scope="row"rowspan>Média</th>
            </tr>
       
        </thead>
        <tbody>
            <tr>
                <th scope="rowgroup" rowspan="4">Exatas</th>
                <td>Matemática</td>

            </tr>
            <tr>

            </tr>
            <tr>
                <td>Química</td>

            </tr>
            <tr>
                <td>Biologia</td>

                <td>0.0</td>
            </tr>
            <tr>
                
                    <td scope="col" colspan="4">Média de Exatas</td>
                    <td>0.0</td>
              
            </tr>
            <tr>
               <th scope="rowgroup" rowspan="2">Humanas</th>
               <td>História</td> 
               <td>0.0</td>

            <tr>

            </tr>
            <tfoot>
                <td scope="col" colspan="4">Média de Humanas</td>>

            </tfoot>       
        </tbody>
        <tfoot></tfoot>

</body>
</html>
